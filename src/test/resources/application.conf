akka {
  loglevel         = debug
  log-dead-letters = off
}

mydb = {
  dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
  properties = {
    url = "jdbc:postgresql://boot2docker:5432/docker"
    databaseName = "docker"
    user = "docker"
    password = "docker"
  }
  numThreads = 10
}

amqp {
  addresses = [
    { host = "boot2docker", port = 5672 }
  ],
  username = "guest",
  password = "guest"
}